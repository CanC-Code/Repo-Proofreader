<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Repo Proofreader</title>
<link rel="stylesheet" href="style.css">
<!-- Prism.js for syntax highlighting -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>GitHub Repo Proofreader</h1>
    <p>Browse and proofread any GitHub repository for errors and cross-file issues</p>
</header>

<main>
    <div id="explorer-ui" class="input-container">
        <input type="text" id="repoInput" placeholder="Enter GitHub repo (owner/repo or full URL)">
        <button id="loadBtn">Load Repository</button>
    </div>

    <div id="repoInfo"></div>
    <div id="fileTree"></div>
    <div id="proofreaderResults"></div>
</main>

<!-- Prism.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

<script src="proofreader.js"></script>
<script src="script.js"></script>
</body>
</html>
