<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Repo Proofreader</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>GitHub Repo Proofreader</h1>
    <p>Static analysis for HTML, CSS, and ES Modules (browser-only)</p>
  </header>

  <main>
    <div class="input-container">
      <input
        type="text"
        id="repoInput"
        placeholder="Enter GitHub repo (owner/repo or full URL)"
      >
      <button id="scanBtn">Scan Repository</button>
    </div>

    <div id="output"></div>
  </main>

  <!-- Load Babel -->
  <script src="libs/babel.js"></script>

  <!-- Proofreader logic -->
  <script src="js/proofreader.js"></script>

  <script>
    // Handle hash URL auto-load
    window.addEventListener("load", () => {
      const hash = decodeURIComponent(window.location.hash.slice(1));
      if (hash) {
        const repoInput = document.getElementById("repoInput");
        repoInput.value = hash;
        if (window.startScan) window.startScan(hash);
      }
    });
  </script>
</body>
</html>
