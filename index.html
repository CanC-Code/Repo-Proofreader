<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Repo Proofreader</title>

<!-- Styles -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <h1>GitHub Repo Proofreader</h1>
    <p>Scan public GitHub repositories for HTML, JavaScript, and CSS errors</p>
</header>

<main>

    <div id="explorer-ui" class="input-container">
        <input
            type="text"
            id="repoInput"
            placeholder="Enter GitHub repo (owner/repo or full URL)"
        >
        <button id="scanBtn">Scan Repository</button>
    </div>

    <div id="output"></div>

</main>

<!-- =========================
     Local Embedded Parsers
     ========================= -->

<!-- Babel Standalone (unminified) -->
<script src="libs/babel.js"></script>

<!-- Proofreader logic -->
<script src="proofreader.js"></script>

</body>
</html>
